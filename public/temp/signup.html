    <nav>
      <div class="nav-wrapper s12 m6 orange darken-2">

    <br /><br /><br /><br /><br /><br />

    <div class="row">
      <div class="container">
        <div class="col s12">
          <h1 class="purple-text text-darken-4">Sign Up</h1>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input type="text" id="firstName" />
                <label for="firstName">First Name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input type="text" id="lastName" />
                <label for="lastname">Last Name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input type="text" id="email" />
                <label for="email">Email</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input type="text" id="password" />
                <label for="password">Password</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input type="text" id="confirmpass" />
                <label for="confirmpass">Confirm Password</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                class="btn purple waves-effect waves-light"
                type="submit"
                name="action"
              >
                Submit<i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer orange darken-2">
